<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="lab6-8.css">
  <script>
    function validateForm() {
      
      var name = document.getElementById('name').value;
      var password = document.getElementById('password').value;
      var email = document.getElementById('email').value;
      var phoneNumber = document.getElementById('phoneNumber').value;

      
      if (!/^[a-zA-Z]+$/.test(name) || name.length < 6) {
        alert('Invalid Name. Name should contain alphabets only and be at least 6 characters long.');
        return false;
      }

      
      if (password.length < 6) {
        alert('Invalid Password. Password should be at least 6 characters long.');
        return false;
      }

      
      var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailPattern.test(email)) {
        alert('Invalid Email. Please enter a valid email address.');
        return false;
      }

      
      if (!/^\d{10}$/.test(phoneNumber)) {
        alert('Invalid Phone Number. Please enter a 10-digit phone number.');
        return false;
      }

      
      return true;
    }
  </script>
</head>
<body>
    <center>
  <form onsubmit="return validateForm()">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="phoneNumber">Phone Number:</label>
    <input type="text" id="phoneNumber" name="phoneNumber" required><br><br>

   <input type="submit" value="Submit"></center> 
  </form>
</body>
</html>
